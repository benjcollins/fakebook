{{define "Content"}}

<tr bgcolor="#ffffff" height="80" valign="bottom">
    <td align="center" colspan="6">
        <h2>Login</h2>
    </td>
</tr>

{{if .IsError}}
<tr bgcolor="#ffffff" height="60">
    <td align="center" colspan="6">
        <p><font color="red">{{.Message}}</font></p>
    </td>
</tr>
{{end}}

<form action="/login.html" method="post">
    <tr bgcolor="#ffffff">
        <td></td>
        <td colspan="2" align="right"><p>Username:</p></td>
        <td colspan="2" align="left"><input name="username" type="text" value="{{.Username}}"></td colspan="2">
        <td></td>
    </tr>
    
    <tr bgcolor="#ffffff">
        <td></td>
        <td colspan="2" align="right"><p>Password:</p></td colspan="2">
        <td colspan="2" align="left"><input name="password" type="password" value="{{.Password}}"></td colspan="2">
        <td></td>
    </tr>

    <tr bgcolor="#ffffff">
        <td colspan="3"></td>
        <td colspan="2" align="left"><input type="submit" value="Login"></td>
        <td></td>
    </tr>
</form>

<tr bgcolor="#ffffff" height="60">
    <td align="center" colspan="6">
        <p>Don't have an account? <a href="create-account.html">Create one!</a></p>
    </td>
</tr>

{{end}}
