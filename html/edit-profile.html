{{define "Content"}}
<tr bgcolor="#ffffff" height="80" valign="bottom">
    <td align="center" colspan="6">
        <h2>Profile</h2>
    </td>
</tr>

<form method="post" action="/{{.Token}}/self/profile.html" enctype="multipart/form-data">

    <tr bgcolor="#ffffff">
        <td></td>
        <td align="right" colspan="2">
            <img alt="Profile Picture" width="100" src="/{{.Token}}/{{.User.Username}}/profile.png">
        </td>
        <td colspan="2">
            <h2><input name="name" type="text" value="{{.User.Name}}"></h2>
            <input type="file" name="picture" width="10px">
        </td>
        <td></td>
    </tr>

    <tr bgcolor="#ffffff">
        <td></td>
        <td align="right" colspan="2"><p>Username: </p></td>
        <td align="left" colspan="2"><p>{{.User.Username}}</p></td>
        <td></td>
    </tr>

    <tr bgcolor="#ffffff">
        <td></td>
        <td align="right" colspan="2"><p>Email: </p></td>
        <td align="left" colspan="2"><input type="text" name="email" value="{{.User.Email}}"></td>
        <td></td>
    </tr>

    <tr bgcolor="#ffffff">
        <td></td>
        <td align="right" colspan="2"><p>Age: </p></td>
        <td align="left" colspan="2"><p><input type="number" name="age" value="{{.User.Age}}"></p></td>
        <td></td>
    </tr>

    <tr bgcolor="#ffffff">
        <td></td>
        <td colspan="4" align="center"><textarea cols="50" rows="10" name="bio">{{.User.Bio}}</textarea></td>
        <td></td>
    </tr>

    <tr bgcolor="#ffffff">
        <td></td>
        <td colspan="4" align="center">
            <input type="submit" value="Update Profile">
        </td>
        <td></td>
    </tr>

</form>

<tr bgcolor="#ffffff">
    <td></td>
    <td colspan="4" align="center">
        <h2>Updates</h2>
        <a href="/{{.Token}}/new-post.html">New Post</a>
    </td>
    <td></td>
</tr>
{{end}}
