{{define "Content"}}

<tr bgcolor="#ffffff">
    <td></td>
    <td align="right" colspan="2">
        <img alt="Profile Picture" width="100" src="/{{.Token}}/{{.User.Username}}/profile.png">
    </td>
    <td  colspan="2">
        <h2>{{.User.Name}}</h2>
    </td>
    <td></td>
</tr>

<tr bgcolor="#ffffff">
    <td></td>
    <td align="right" colspan="2"><p>Username: </p></td>
    <td align="left" colspan="2"><p>{{.User.Username}}</p></td>
    <td></td>
</tr>

{{if .User.Email}}
<tr bgcolor="#ffffff">
    <td></td>
    <td align="right" colspan="2"><p>Email: </p></td>
    <td align="left" colspan="2"><p>{{.User.Email}}</p></td>
    <td></td>
</tr>
{{end}}

{{if .User.Age}}
<tr bgcolor="#ffffff">
    <td></td>
    <td align="right" colspan="2"><p>Age: </p></td>
    <td align="left" colspan="2"><p>{{.User.Age}}</p></td>
    <td></td>
</tr>
{{end}}

<tr bgcolor="#ffffff">
    <td></td>
    <td colspan="4"><p>{{.User.Bio}}</p></td>
    <td></td>
</tr>

<tr bgcolor="#ffffff">
    <td></td>
    <td colspan="4" align="center">
        <h2>Updates</h2>
        <p>No updates yet!</p>
    </td>
    <td></td>
</tr>

{{end}}
